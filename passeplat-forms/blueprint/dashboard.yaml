---
renderView:
  - type: div
    attributes:
      class: container-fluid
    content:
      # Input.
      - type: div
        content:
        # A div for labels.
        - type: div
          attributes:
            class: row my-1
          content:
            - type: div
              attributes:
                class: col-3
              content:
                - type: label
                  content: "Start Date:"
            - type: div
              attributes:
                class: col-3
              content:
                - type: label
                  content: "End Date:"
            # Empty label for Search button.
            - type: div
              attributes:
                class: col-1
              content: ''
        # The different elements for filters and search.
        - type: div
          attributes:
            class: row
          content:
            # The start Date.
            - type: div
              attributes:
                class: col-3
              content:
                - type: DateField
                  dataLocation: ~~.startDateFilter
            # The End Date.
            - type: div
              attributes:
                class: col-3
              content:
                - type: DateField
                  dataLocation: ~~.endDateFilter
            # The Search button.
            - type: div
              attributes:
                class: col-1
              content:
                - type: button
                  actions:
                    - what: submitData
                      url: ~~.apiEndpoint
                      on: click
                  attributes:
                    class: btn btn-primary
                  content: 'ðŸ”Ž'

      # Output.
      - type: div
        attributes:
          class: mt-5
        content:
          - type: div
            content:
            - type: h3
              content: 'Validation openapi errors'
            # If no errors.
            - type: div
              attributes:
                class: row
              actions:
                - what: hide
                  when: ~.totalValidationErrors
                  isNot: 0
              content:
                - type: h6
                  content: No validation errors found for the selected dates.
            # If there are errors.
            - type: div
              actions:
                - what: hide
                  when: ~.totalValidationErrors
                  is: 0
              content:
              - type: div
                attributes:
                  class: row
                content:
                - type: h6
                  content:
                    - ~~.totalValidationErrors
                    - " errors have been detected, and their distribution is displayed in the following charts:"
              - type: div
                attributes:
                  class: row mx-2 my-2
                content:
                - type: div
                  attributes:
                    style:
                      width: 80%
                  content:
                    - type: BarChart
                      attributes:
                        style:
                          width: 100%
                          height: auto
                      options:
                        responsive: true
                        maintainAspectRatio: false
                        plugins:
                          legend:
                            position: bottom
                      data: ~~.errorTypesChart
                - type: div
                  attributes:
                    class: mt-2 text-center
                  content:
                  - type: h6
                    content: "Validation errors distribution by type."

              - type: div
                attributes:
                  class: row border mx-2 my-2
                content:
                  - type: div
                    attributes:
                      style:
                        width: 80%
                    content:
                      - type: DoughnutChart
                        attributes:
                          style:
                            width: 100%
                            height: auto
                        options:
                          responsive: true
                          maintainAspectRatio: false
                          plugins:
                            legend:
                              position: left
                        data: ~~.errorCategoriesChart
                  - type: div
                    attributes:
                      class: mt-2 text-center
                    content:
                      - type: h6
                        content: "Validation errors distribution by category."


              - type: div
                attributes:
                  class: row mx-2 my-2
                content:
                  - type: div
                    attributes:
                      style:
                        width: 90%
                    content:
                      - type: PolarAreaChart
                        attributes:
                          style:
                            width: 100%
                            height: auto
                        options:
                          responsive: true
                          maintainAspectRatio: false
                          plugins:
                            legend:
                              position: right
                        data: ~~.errorItemsChart
                  - type: div
                    attributes:
                      class: mt-2 text-center
                    content:
                      - type: h6
                        content: "Validation errors distribution by item."

          - type: div
            content:
              - type: h3
                content: 'Logs Charts'
              - type: div
                attributes:
                  class: row mx-2 my-2
                content:
                  - type: div
                    attributes:
                      style:
                        width: 80%
                    content:
                      - type: LineChart
                        attributes:
                          style:
                            width: 100%;
                        options:
                          plugins:
                            legend:
                              position: bottom
                            filler:
                              propagate: true
                          elements:
                            line:
                              tension: 0.4
                              borderWidth: 2
                            point:
                              radius: 0
                          scales:
                            y:
                              stacked: true
                        data: ~~.historyChart
              - type: div
                attributes:
                  class: row mx-2 my-2
                content:
                  - type: div
                    attributes:
                      style:
                        width: 80%
                    content:
                      - type: LineChart
                        attributes:
                          style:
                            width: 100%;
                        options:
                          plugins:
                            legend:
                              position: bottom
                            filler:
                              propagate: true
                          elements:
                            line:
                              tension: 0.4
                              borderWidth: 2
                            point:
                              radius: 0
                        data: ~~.performanceChart

